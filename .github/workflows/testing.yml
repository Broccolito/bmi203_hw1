name: seqparser
run-name: ${{ github.actor }} is running SeqParser tests
on: [push]
jobs:
  python-test:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install all dependencies
        run: pip install .
      - name: Run pytest
        run: pytest -v

        
